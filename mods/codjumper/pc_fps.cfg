bind BUTTON_BACK "cmdinput"

bind DPAD_UP "+actionslot 1"
bind DPAD_DOWN "+frag"
bind DPAD_LEFT "+actionslot 3"
bind DPAD_RIGHT "+smoke"

set cg_fov "70"

// Display player speed and z origin on screen
set pm_cj_hud_enable "1"

// Console values for com_maxfps
// 125 "41.67"
// 250 "83.33"
// 333 "111"

// FPS Handling
set com_maxfps "41.67" // 125
set prev_fps "vstr fps_333"
set next_fps "vstr fps_250"

set fps_125 "com_maxfps 41.67; set prev_fps vstr fps_333; set next_fps vstr fps_250"
set fps_250 "com_maxfps 83.33; set prev_fps vstr fps_125; set next_fps vstr fps_333"
set fps_333 "com_maxfps 111; set prev_fps vstr fps_250; set next_fps vstr fps_125"

bind BUTTON_LSHLDR "vstr prev_fps"
bind BUTTON_RSHLDR "vstr next_fps"

// Unlock FPS
set r_vsync "0" 

// Show FPS
set cg_drawFPS "1"

// Make FPS behave like PC Multiplayer
set pm_fps_mode "pc"

// Preferences
set r_drawDynEnts "0"
set bg_bobIdle "0"

// FPS Boost
set r_glow_allowed "0"
set r_ignorehwgamma "0"
set r_fog "0"
set sm_enable "0"
set r_dof_enable "0"
set cg_brass "0"
set fx_enable "0"
