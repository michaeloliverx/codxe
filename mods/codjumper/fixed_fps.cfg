bind BUTTON_BACK "cmdinput"

bind DPAD_UP "+actionslot 1"
bind DPAD_DOWN "+frag"
bind DPAD_LEFT "+actionslot 3"
bind DPAD_RIGHT "+smoke"

set cg_fov "70"

// Display player speed and z origin on screen
set pm_cj_hud_enable "1"

set pm_fixed_fps_enable "1"
set pm_fixed_fps 125
set r_vsync "0"

bind BUTTON_LSHLDR "toggle pm_fixed_fps 333 250 125"
bind BUTTON_RSHLDR "toggle pm_fixed_fps 125 250 333"

// Make FPS behave like PC Multiplayer
set pm_pc_mp_velocity_snap "1"

// Enable double bouncing
set pm_multi_bounce "1"

// Preferences
set r_drawDynEnts "0"
set bg_bobIdle "0"
